version: "3.9"
services:
  db:
    image: postgres:alpine
    container_name: db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=123
      - POSTGRES_DB=music_zone23
  timetable-service:
    container_name: timetable
    build:
      context: .
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - DB_URL=jdbc:postgresql://localhost:5432/music_zone23
      - DB_USER=admin
      - DB_PASS=123
      - SERVER_PORT=8080